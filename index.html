<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="utf-8">
    <title>Programming Language Suggester</title>
    <link rel="shortcut icon" tupe="image/x-icon" href="media/happy.gif">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card jumbotron">
        <div class="card-header">
          <h2 class="card-text"> HEADER TEXT </h2>
        </div> <!-- class = card-header -->
        <div class="card-body">
          <p class="card-text"> HEADER SUBTEXT - THE BODY OF THE HEADER</p>
        </div> <!-- class = card-body -->
      </div> <!-- class = card jumbotron -->
      <div class="row">
        <div class="col-md-6 card">
          <div class="card-header" id="formside">
            <h2 class="card-text"> Survey Space </h2>
          </div> <!-- class = card-header -->
          <div class="card-body">
            <form id="codeform">
              <div class="form-group">
                <label for="id">Official Designation number?</label>
                <input id="id" class="form-control" type="number">
              </div> <!-- class = form-group -->
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input id="dob" class="form-control" type="date">
              </div> <!-- class = form-group -->
              <div class="form-group">
                <label for="num0">Favorite Number</label>
                <input id="num0" class="form-control" type="number">
              </div> <!-- class = form-group -->
              <div class="form-group">
                <label for="num1">Favorite Number</label>
                <input id="num1" class="form-control" type="number">
              </div> <!-- class = form-group -->
              <div class="form-group">
                <label for="num2">Favorite Number</label>
                <input id="num2" class="form-control" type="number">
              </div> <!-- class = form-group -->
              <button type="submit" class="btn btn-info" name="button">SUBMIT TO THE JUDGEMENT OF THE MACHINE</button>
            </form>
            <p class="card-text"> That was a lot of questions! Unwind by doing some math! Here, have a calculator!</p>
            <div class="card" id="claculator">
              <div class="card-header">
                <h2> Calculator! MAKE NUMBERS! </h2>
              </div> <!-- class = card-header -->
              <div class="card-body">
                <form id="calc">
                  <label for="string">Input Equation</label>
                  <input id="string" class="form-control" type="text">

                  <button type="submit" class="btn">Solve</button>
                </form>
                <h3 class="card-text card-footer" id="s">

                </h3> <!-- class = card-text id = screen -->
              </div> <!-- class = card-body -->
            </div> <!-- class = card -->
          </div> <!-- class = card-body -->
          <div class="card-footer">
            <p class="card-text"> No cheating!!! </p>
          </div> <!-- class = card-footer -->
        </div> <!-- class = col-md-6 card id = formside -->
        <div class="col-md-6 card">
          <div class="card-header" id="formside">
            <h2 class="card-text"> Our response! </h2>
          </div> <!-- class = card-header -->
          <div class="card-body">

          </div> <!-- class = card-body -->
          <div class="card-footer">

          </div> <!-- class = card-footer -->
        </div> <!-- class = col-md-6 card id = responseside-->
      </div> <!-- class = row -->
    </div> <!-- class = container -->
  </body>
</html>
